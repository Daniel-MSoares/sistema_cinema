<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontAwesome -->

        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
    <!-- js -->
    <script src="../js/app.js"></script>
</head>

<body class='page' onload="filme.listarFilmesAdmin()">

    <header>
        <nav class="navbar navbar-expand-md navbar-light  navbar-transparente topo">
            <div class="container">
                <a href="../index.html" class="logo">
                    <img class="logo" src="../img/logo.jpg" width="70" alt="L&D CINE!"><span class='text-logo'>L&D
                        CINE!</span>
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <i class="fas fa-bars text-white"></i>
                </button>
                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="../index.html" class="mr-2 nav-link"><i class="fas fa-home"> </i>
                                HOME</a></li>
                        <li class="nav-item"><a href="pages/usuario.html" class="mr-2 nav-link"><i class="far fa-user">
                                </i> USUÁRIO</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="main">
        <div class="container">
            <h2 class="text-white text-center">ADICIONAR NOVO TÍTULO</h2>
            <div class="cadastroFilme">
                <form>
                    <div class="lineInput">
                        <label>Nome do filme:</label>
                        <input type="text" id="nomeFilme" placeholder="nome do filme">
                        
                        <label for='destacar'>Destaque:</label>
                        <input onClick='filme.verificaDestaques()'type="checkbox" id="destacar" nome='destacar'>
                        

                    </div>
                    <div class="lineInput">
                        <label for="sinopseFilme">sinopse:</label><br>
                        <textarea class="form-control" type="textarea" id="sinopseFilme" name="sinopseFilme" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. "></textarea>
                        
                    </div>
                    <div class="lineInput">
                        <label>classificação indicativa:</label>
                        <input class="input-pequeno" type="text" id="classificacaoFilme">
                    </div>
                    <div class="lineInput">
                        <label>Gênero:</label>
                        <input type="text" id="generoFilme" placeholder="genero do filme">
                    </div>
                    <div class="lineInput">
                        <label>Selecione a imagem do filme:</label>
                        <input type="file" id="imgFilme" placeholder="img/img.jpg">
                    </div>
                </form>
                <button class="btn btn-success" id='btnSave' onclick="filme.adicionar()">Salvar</button>
            </div>
        </div>
    </section>
    <section>
        
        <script>
              function mostrarFilmes(){
                  document.getElementById('tabela_filmes').classList.remove('invisible')
                  document.getElementById('tabela_Destaque').classList.add('invisible')
              }
              function mostrarDestaques(){
                  document.getElementById('tabela_filmes').classList.add('invisible')
                  document.getElementById('tabela_Destaque').classList.remove('invisible')
                  
              }

        </script>
        
        <div class="container">
            <button onClick='mostrarFilmes()' class="btn btn-primary mr-2 mt-2">LISTA FILMES</button>
            <button onClick='mostrarDestaques()' class="btn btn-primary mr-2 mt-2">LISTA DESTAQUES</button>
            <div id='tabela_Destaque' class="invisible">
                <h2 class="text-white text-center">LISTA DE DESTAQUES</h2>
                <table border=1 class="table" style="color: yellow;" >
                    <thead>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th> </th>
                    </thead>
                    <tbody id='tbDestaque'>
                    </tbody> 
                </table>
            </div>
            <div id='tabela_filmes' class="invisible">
                <h2 class="text-white text-center">LISTA DE FILMES</h2>
                <table border=1 class="table" >
                    <thead>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th> </th>
                    </thead>
                    <tbody id='tbody'>
                    </tbody> 
                </table>
            </div>
            </div>
        </div>
    </section>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

</body>
