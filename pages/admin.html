<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L&D CINE/ADMIN</title>
  <script src="../js/app.js"></script>
  
</head>

<body>
  <header>
    <h1>-L&D CINE-</h1>
  </header>
  <main>
    <div class="title">
      <h2>adicionar filme</h1>
      
    </div>
    <div class="card">

      <form>
      <div class="lineInput">
        <label >Nome do filme:</label>
        <input type="text" id="nomeFilme" placeholder="nome do filme">
      </div>
      <div class="lineInput">
        <label >sinopse:</label>
        <input type="text" id="sinopseFilme" placeholder="descrição">
      </div>
      <div class="lineInput">
        <label >classificação indicativa:</label>
        <input type="text" id="classificacaoFilme" placeholder="nome do produto">
      </div>
      <div class="lineInput">
        <label >Gênero:</label>
        <input type="text" id="generoFilme" placeholder="genero do filme">
      </div>
      <div class="lineInput">
        <label >Preço do ingresso:</label>
        <input type="number" id="precoIngresso" placeholder="preço do produto">
      </div>
      <div class="lineInput">
        <label >Horario da sessão:</label>
        <input type="text" id="horarioSessao" placeholder="preço do produto">
      </div>
      <div class="lineInput">
        <label >data da sessão:</label>
        <input type="date" id="dataSessao" placeholder="preço do produto">
      </div>
      <div class="lineInput">
        <label >caminho da imagem:</label>
        <input type="text" id="imgFilme" placeholder="../img/img.jpg">
      </div>
      </form>
      <button id='btnSave' onclick="filme.adicionar()">Salvar</button>
      
    </div>
  </main>
  <a href="../index.html">voltar</a>
</body>

</html>
