<body class='page' onload="filme.listarFilmesAdmin()">

    <header>
        <nav class="navbar navbar-expand-md navbar-light  navbar-transparente topo">
            <div class="container">
                <a href="../index.html" class="logo">
                    <img class="logo" src="../img/logo.jpg" width="70" alt="L&D CINE!"><span class='text-logo'>L&D
                        CINE!</span>
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <i class="fas fa-bars text-white"></i>
                </button>
                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="../index.html" class="mr-2 nav-link"><i class="fas fa-home"> </i>
                                HOME</a></li>

                                </i> USUÁRIO</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="main">
        <div class="container">
            <h2 class="text-white text-center">ADICIONAR NOVO TÍTULO</h2>
            <div class="cadastroFilme">
                <form>
                    <div class="lineInput">
                        <label>Nome do filme:</label><br>
                        <input type="text" id="nomeFilme" placeholder="nome do filme">
                    </div>
                    <div class="lineInput">
                        <label>sinopse:</label><br>
                        <input type="text" id="sinopseFilme" placeholder="descrição">
                    </div>
                    <div class="lineInput">
                        <label>classificação indicativa:</label><br>
                        <input type="text" id="classificacaoFilme" placeholder="nome do produto">
                    </div>
                    <div class="lineInput">
                        <label>Gênero:</label>
                        <input type="text" id="generoFilme" placeholder="genero do filme">
                    
                        <label>Preço do ingresso:</label>
                        <input type="number" id="precoIngresso" placeholder="preço do produto">
                    </div>
                    <div class="lineInput">
                        <label>Horario da sessão:</label>
                        <input type="text" id="horarioSessao" placeholder="preço do produto">

                        <label>data da sessão:</label>
                        <input type="date" id="dataSessao" placeholder="preço do produto">
                    </div>
                    <div class="lineInput">
                        <label>Selecione o cartaz:</label>
                        <input type="file" id="imgFilme" placeholder="img/img.jpg">
                    </div>
                </form>
                <button class="btn btn-success" id='btnSave' onclick="filme.adicionar()">Salvar</button>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <h2 class="text-white text-center">LISTA DE FILMES</h2>
            <table border=1 class="table">
                <thead>
                  <th>ID</th>
                  <th>Titulo</th>
                  <th> </th>
                </thead>
                <tbody id='tbody'>
         
                  
                </tbody> 
             </table>
            </div>
        </div>
    </section>
